<mat-card>
  <br><br>
  <h1 color="primary">Login</h1>
  <br>
  <!-- Bind the form attribute to the form created in typescript -->
  <form [formGroup]="loginForm">

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" type="email">
      <br>
      <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
        <small *ngIf="email?.errors?.required" class="danger">
          Email is required.
        </small>
        <small *ngIf="email?.errors?.email" class="danger">
          Invalid email format.
        </small>
      </small>
    </mat-form-field>

    <br><br>

    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <br>
      <small *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
        <small *ngIf="password?.errors?.required" class="danger">
          Password is required.
        </small>
        <small *ngIf="password?.errors?.minlength" class="danger">
          Minimum password length is 4.
        </small>
      </small>
    </mat-form-field>

    <br><br>

    <small *ngIf="invalidLogin" class="danger">
      Invalid email or password.
    </small>

    <br>

    <button mat-raised-button [disabled]="loginForm.invalid" color="primary" type="submit"
      (click)="onSubmit(loginForm.value)">Login</button>

    <br><br>
  </form>
</mat-card>
