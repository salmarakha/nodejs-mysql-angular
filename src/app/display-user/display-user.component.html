<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ loggedUser?.firstname }} {{ loggedUser?.lastname }}</mat-card-title>
    <mat-card-subtitle>Human Being</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3><b>Personal Info</b></h3>
    <div>
      <mat-icon color="primary">cake</mat-icon><span> {{ loggedUser?.dob }}</span>
    </div>
    <br>
    <div>
      <mat-icon color="primary">email</mat-icon><span> {{ loggedUser?.email }}</span>
    </div>
    <br>
    <div>
      <mat-icon color="primary">phone</mat-icon><span> {{ loggedUser?.phone }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><span id="edit-button">EDIT</span></button>
  </mat-card-actions>
</mat-card>
